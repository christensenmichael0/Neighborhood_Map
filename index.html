<!DOCTYPE html><html><head><title>Boston Neighborhood Map</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><link rel="icon" href="favicon.ico" type="image/x-icon"><link rel="stylesheet" href="dist/lib/bootstrap.min.css"><link rel="stylesheet" href="dist/lib/jquery-ui.min.css"><link rel="stylesheet" href="dist/lib/roundslider.min.css"><link rel="stylesheet" href="dist/css/appstyles.min.css"><link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome"><script src="dist/lib/jquery.min.js"></script><script src="dist/lib/jquery-ui.min.js"></script><script src="dist/lib/roundslider.min.js"></script><script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5QbX4Ei0_4tAvpRTgg2vp2WJZ6-GgJy0&libraries=places"></script><script src="dist/lib/infobubble.min.js"></script></head><body><div class="wrapper"><div class="map-canvas"></div><div class="combined-menu-toggle"><div class="menu-main" role="menu"><span class="project-title">Boston Exercise Meetups</span><div class="search-form"><input class="search-input" data-bind="textInput:query" placeholder="Search by meetup venue..." autofocus><p class="search-summary"><span data-bind="text: numGroups"></span> exercise venues</p></div><div class="search-radius-container"><div id="slider" style="margin: 10px" data-bind="slider: numWeeks, sliderOptions: {min: 1, max: 6, range: 'min', step: 1}"></div><div class="numWeeks" data-bind="text: numWeeks, valueUpdate: 'afterkeydown'"></div><div class="word-weeks">&nbsp;weeks</div></div><div><ul data-bind="foreach: {data: filteredList, as: 'venueloc'}" class="list"><li data-bind="click: $root.selectVenueLoc" class="venue-info"><span class="venue-name" data-bind="text: name"></span><div class="meetup-info"><span data-bind="text: meetups().length"></span> EV</div></li></ul></div></div><div class="menu-toggle"><span class="fontawesome-chevron-left"></span></div><div class="menu-toggle-smallscreen"><span class="fontawesome-chevron-up"></span></div></div><div class="distance-control"><div id="radius-slider" data-bind="slider2: radius"></div><span class="dist-units">miles</span></div></div><script src="dist/lib/bootstrap.min.js"></script><script src="dist/lib/knockout-3.2.0.min.js"></script><script src="dist/js/app.min.js"></script><script src="dist/js/radius.min.js"></script><script src="dist/js/menuslide.min.js"></script><script>$(window).resize(function() {
            var h = $('.wrapper').height();
            $('#map-canvas').css('height', h);
        }).resize();</script></body></html>
